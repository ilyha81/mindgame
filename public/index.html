<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--<link rel="stylesheet" href="../src/css/main.css" />-->

    <title>React App</title>

  <body>
    <div class="grid-1-outer" style="width: 100%; height: 100%;">

      <section id="backgrounds" class="grid-1-inner" style="z-index: -1; width: 100%; height: 100%;">
        <div style="width: 100%; height: 100vh; box-shadow: rgba(4,124,255,0.2) inset 0px 0px 15vh 15vh"></div>
      </section>

      <!-- Секция с основным контентом -->
      <main id="mainWindow" class="grid-1-inner" style=""></main>

      <!-- Секция с попапами -->
      <section id="popUps" class="grid-1-inner" style="z-index: 51; width: 100%; height: 100%; pointer-events: none"></section>
      <!-- Секция с эффектами -->
      <section id="efforts" class="grid-1-inner" style="z-index: 101; width: 100%; height: 100%; pointer-events: none"></section>
    </div>
    <section id="soundSection" style="display: none">
    </section>
